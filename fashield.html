<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling <Form></Form></title>
    <link rel="stylesheet" href="epl.css">
    <script src="tropheedeschampions.js"></script>
</head>

<body>
    <div class="form-container">
        <<h2>📅 Book a session</h2>

        <label for="name">👤 Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="contact">☎️ Phone or Email</label>
        <input type="text" id="contact" placeholder="Phone number or email address">
        <label>📅 Preferred Days</label>

        <div class="checkbox-group">
            <label><input type="checkbox" name="days" value="Monday"> Monday</label>
            <label><input type="checkbox" name="days" value="Tuesday"> Tuesday</label>
            <label><input type="checkbox" name="days" value="Wednesday"> Wednesday</label>
            <label><input type="checkbox" name="days" value="Thursday"> Thursday</label>
            <label><input type="checkbox" name="days" value="Friday"> Friday</label>
        
        </div>

        <label for="time">🕓 Preferred Time</label>
        <select id="time">
            <option>Morning</option>
            <option>Afternoon</option>
            <option>Evening</option>
        </select>

        <label for="comments">Comments for anything specifc</label>
        <textarea id="comments" rows="3" placeholder="Any specific requests or comments"></textarea>

        <div class="button-group">
            <button type="button" onclick="suggestTime()">🤖 Suggest a Time</button>
            <div class="suggestion-time" id="suggestionBox"></div>
        </div>

        <label for="location">📍 Location </label>
        <select id="location">
            <option>Online</option>
            <option>In-centre</option>
        </select>

        <div class="button-group">
            <button type="submit">🔵 Schedule my session </button>
        </div>
    </div>
</body>

</html>
