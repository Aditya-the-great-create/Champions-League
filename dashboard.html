        <form onsubmit="return redirectSearch()" class="search-bar">
            <input type="text" id="searchInput" placeholder="Search Anything">
            <button type="submit"><img src="search.png"></button>
          </form>
          
    </div>
    <script>
        function redirectSearch() {
            const query = document.getElementById("seachinput").value.trim().toLowerCase();
            const redirects = {
                "Microsoft Office": "microsoftoffice.html",
                "Google Suite": "googlesuite.html",
                "Communication Tools": "communicationtools.html",
                "Privacy/Security": "privacyandsecurity.html",
                "book a session": "fashield.html"
            };

            for(const keyword in redirects) {
                if(query.includes(keyword)) {
                    window.location.href = redirects[keyword];
                    return false; // Prevent form submission
                }
            }
            alert("No matching page found for your search.");
            return false;
        }

    </script>
